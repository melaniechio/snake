<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>üêç by Melanie Chio</title>
<style>
html,body{
    height: 100%;
    margin: 0;
}
canvas {
    background-color: #1b104f;
    border: 1px dashed white;
}
body {
    background-color: #000000;
    font-family: 'Verdana';
    font-size: 15px;
    text-align: center;
}
</style>
</head>
<body>
<canvas id="canvas" width="1080" height="630"></canvas>
<div class="score" style="color:white;">
    <p>Help the üêç eat all of the classes!</p>
    <p id="classesRemaining" style="color:#ff0000;"></p>
</div>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext("2d");

    const scale = 30;
    const rows = canvas.height/scale;
    const columns = canvas.width/scale;

    var snake;
    var fruit;
    var classes = [101,114,160,161,214,215,216,220,300,303,306,307,310,311,312,316,320,327,334,337,351,352,354,371,373,376,380,385,416,506,512,526,527,532,540,541,544,545,548,550,555,564,566,600,645];

    function Snake() {
        this.x = 510;
        this.y = 330;
        this.xSpeed = 0;
        this.ySpeed = -scale;
        this.total = 0;
        this.tail = [];

        this.draw = function(){
            ctx.fillStyle='#006400';
            for(let i = 0; i < this.tail.length; i++){
                ctx.fillRect(this.tail[i].x,this.tail[i].y,scale-1,scale-1);
            }
            ctx.fillStyle = '#20af81';
            ctx.fillRect(this.x,this.y,scale,scale);
        }

        this.update = function(){
            for(let i = 0; i < this.tail.length-1; i++){
                this.tail[i] = this.tail[i+1];
            }

            this.tail[this.total - 1] = { x: this.x, y:this.y};

            this.x += this.xSpeed;
            this.y += this.ySpeed;
        }

        // listen for keys and change direction of snake
        this.changeDirection = function(direction){
            if(direction == 'Up' && this.ySpeed === 0){
                this.xSpeed = 0;
                this.ySpeed = -scale;
            }
            else if(direction == 'Down' && this.ySpeed === 0){
                this.xSpeed = 0;
                this.ySpeed = scale;
            }
            else if(direction == 'Left' && this.xSpeed === 0){
                this.xSpeed = -scale;
                this.ySpeed = 0;
            }
            else if(direction == 'Right' && this.xSpeed === 0){
                this.xSpeed = scale;
                this.ySpeed = 0;
            }
        }
        this.eat = function(fruit){
            if(this.x === fruit.x && this.y === fruit.y){
                this.total++;
                return true;
            }
            return false;
        }
        this.checkCollision = function(){
            if(this.x < 0 || this.y < 0 || this.x > 1080 || this.y > 630){
                return true;
            }
            for(var i = 0; i < this.tail.length; i++){
                if(this.x === this.tail[i].x && this.y === this.tail[i].y){
                    this.x = 540;
                    this.y= 330;
                    this.total = 0;
                    this.tail = [];
                    return true;
                }
                return false;
            }

        }
    }

    function Fruit(){
        this.x;
        this.y;
        this.classNum;
        this.food;

        this.generateLocation = function(){
            this.x = (Math.floor(Math.random() * columns - 1)+1) * scale;
            this.y = (Math.floor(Math.random()* rows-1)+1) *scale;
        }
        this.genClass = function(){
            this.classNum = Math.floor(Math.random() * classes.length);
            this.food = classes[this.classNum];
            classes.splice(this.classNum,1);
        }
        this.draw = function(){
            ctx.fillStyle = '#8B0000';
            ctx.fillRect(this.x,this.y,scale,scale);
            ctx.font = "13px Verdana";
            ctx.fillStyle = "white";
            ctx.fillText(this.food, this.x+2, this.y+20);
        }
    }

    (function setUp(){
        snake = new Snake();
        fruit = new Fruit();
        fruit.generateLocation();
        fruit.genClass();

        var interval = window.setInterval(() => {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            fruit.draw();
            snake.update();
            snake.draw();

            if(snake.eat(fruit)){
                fruit.generateLocation();
                fruit.genClass();
            }
            if(fruit.food === undefined){
                alert("Congratulations! üéâ You ate all the classes. You won! ü•≥")
            }

            if(snake.checkCollision()){
                alert("üëªüëãüèº GAME OVER! You lost! üëªüëãüèº");
            }
            document.getElementById('classesRemaining').innerText = "Classes remaining: " + classes.length + " üçé";
        }, 500);
    }());

    window.addEventListener('keydown', ((e) => {
        const direction = e.key.replace('Arrow', '');
        snake.changeDirection(direction);
    }))
</script>
</body>
</html>
